<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>dojos</title>
</head>
<body>
    <div class="d-flex justify-content-evenly mt-5 align-items-start">
        <div class="col-3 bg-dark p-5">
            
            <form action="/create/dojo" method="post" class="form-group ">
                <h1 class="text-primary text-center">NEW Dojo</h1>
                <label for="name" class="text-light">Name :</label>
                <input type="text" name="name" id="" class="form-control">
                <input type="submit"  value="Create"  class="btn mt-3 col-4 bg-primary fs-4 p-1">
            </form>
        </div>
        <div class="col-3 bg-dark ">
            <h2 class="text-primary fs-1   text-center mt-5">ALL Dojos</h2>
            {% for d in all_dojos %}
            <p class="text-center">
                <a href="/dojo/{{d.id}}" class="text-warning ">{{d.name}}</a>
            </p>
            {% endfor %}
            <a href="/ninjas" class="p-5 text-sm-end">Add Ninja</a>
        </div>
    </div>
</body>
</html>
