<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <form action="/create/ninja" method="post" class="form form-group mt-3 col-3 mx-5 bg-dark text-light p-3 mx-auto mt-5">
        <h1 class="text-center text-primary">New Ninja</h1>
        <label for="" class="text-light">Dojo :</label>
        <select name="dojo_id" id="" class="form-control">
            {% for d in dojos %}
            <option value="{{d.id}}">{{d.name}}</option>
            {% endfor %}
        </select>

        <label for="first_name" class="">First Name :</label>
        <input type="text" name="first_name" id="" class="form-control">



        <label for="last_name">Last Name :</label>
        <input type="text" name="last_name" id="" class="form-control">



        <label for="">Age :</label>
        <input type="text" name="" id="" class="form-control">

        <input type="submit" value="Create" class="btn btn-primary mt-3">
        <a href="/" class="align-bottom mx-3 fs-5">Home</a>
    </form>




</body>

</html>
