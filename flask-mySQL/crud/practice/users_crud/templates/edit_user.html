<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <form action="/user/update" method="post" class="form-group col-3 mx-auto mt-5">
        <h1 class="text-primary"> Edit {{user.id}}</h1>
        <input type="hidden" name="id" value={{user.id}}>
        <label for="first_name"> First Name: </label>
        <input type="text" name="first_name" value="{{user.first_name}}" class="form-control ">
        <label for="last_name"> Last Name: </label>
        <input type="text" name="last_name"value="{{user.last_name}}" class="form-control">
        <label for="email"> Email: </label>
        <input type="text" name="email" id="" value="{{user.email}}" class="form-control">
        <input type="submit" value="Update" id="" class="btn btn-success mt-3">
        <a href="/user/show/{{user.id}}" class="fs-5 align-bottom mx-3">Show User</a>
    </form>
    
</body>
</html>
