<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Read(one)</title>
</head>
<body class="mx-5 my-5 fs-4">
    <h1 class="text-primary">User {{user.id}}</h1>
    <div class="col-5 border border-4  p-3  ">

        <p>Full Name: {{user.full_name()}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created ON: {{user.created_at.strftime("%b %d %Y")}}</p>
    
        <p>Last Updated: {{  user.updated_at.strftime("%b %d %Y,%H:%M:%S")}}</p>
    </div>
    <div class="my-5">

        <a href="/users/edit/{{user.id}}" class="mx-3"> Edit </a> |
        <a href="/user/destroy/{{user.id}}" class="mx-3"> Delete </a> |
        <a href="/users" class="mx-3">Home</a>
    </div>

</body>
</html>
