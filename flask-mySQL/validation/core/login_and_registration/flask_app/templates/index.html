<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-around mt-5">

        <form action="/register" method="post" class="from-group mx-auto col-2 p-2 bg-dark text-light  ">
        
            <h1 class="text-center text-primary">Register</h1>
            <label for="first_name" class="fs-4">First Name:</label>
            <input type="text" name="first_name" id="" class="form-control ">

            <label for="last_name" class="fs-4">Last Name:</label>
            <input type="text" name="last_name" id="" class="form-control ">

            <label for="email" class="fs-4">Email:</label>
            <input type="text" name="email" id="" class="form-control">

            <label for="password" class="fs-4">Password:</label>
            <input type="password" name="password" id="" class="form-control">

            <label for="confirm_password" class="fs-4">Confirm Password:</label>
            <input type="password" name="confirm_password"  class="form-control">

            <input type="submit" value="Register" class="btn btn-primary mt-2">
        </form>
        <form action="/login" method="post" class="col-2 bg-success text-light bg-dark p-2">
            <h2 class="text-primary fs-1 text-center ">Login</h2>
        
            <label for="email" class="fs-4">Email:</label>
            <input type="text" name="email"  class="form-control">

            <label for="password" class="fs-4">Password:</label>
            <input type="password" name="password" class="form-control">

            <input type="submit" value="Login" class="btn btn-success mt-2">
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith%}
    
</body>

</html>
