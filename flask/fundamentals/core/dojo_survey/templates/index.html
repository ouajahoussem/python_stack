<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojo survey</title>
</head>

<body>

    <form action="/process" method="post" class="bg-dark text-light p-5 rounded col-3 mx-auto my-3">
        <h1 class="text-warning"> Dojo Survey</h1>
        <div class="form-group">

            <label for="name">name :</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group my-3">

            <label for="">Dojo Location :</label>

            <select name="location" id="location" class="form-control">
                <option value=""> --Select A Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select>
        </div>
        <div class="form_group my-3">

            <label for="">Dojo Language :</label>

            <select name="language" id="language" class="form-control">
                <option value="">--Select A Language</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="PYTHON">PYTHON</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group my-3">

            <label for="comments">  comments :</label>

            <textarea name="comments" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="submit" class=" btn btn-primary">
    </form>

</body>

</html>
